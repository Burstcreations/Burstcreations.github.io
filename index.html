---
layout: default
title: Development Blog | Burstcreations
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% unless post.draft %}
        <li>
          <span>{{ post.date | date_to_string }}</span> &raquo; 
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
